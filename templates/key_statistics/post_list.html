{% extends "base.html" %}

{% block page_title %}Post_Detail{% endblock page_title %}

{% block content %}

{% for post in posts %}
<!-- Blog Post -->

  <div class="card mb-4">
      
      {% if post.head_image %}
        <img class="card-img-top" src="{{post.head_image.url}}" alt="{{post}} head image">
      {% else %}
        <img class="card-img-top" src="https://picsum.photos/seed/{{post.id}}/800/200" alt="random image">
      {% endif %}
  </div>
{% endfor %}


{% endblock %}
